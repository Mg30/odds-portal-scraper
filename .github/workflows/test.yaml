name: Run Tests

on:
  push:
    branches:
      - 'feature/**'
      - 'hotfix/**'
      - 'bugfix/**'
  pull_request:
    branches:
      - 'feature/**'
      - 'hotfix/**'
      - 'bugfix/**'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ODDS_PORTAL_PROXY_URL: ${{ secrets.ODDS_PORTAL_PROXY_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npx playwright install  

      - name: Link CLI locally
        run: npm link

      - name: Run tests
        run: npm test
